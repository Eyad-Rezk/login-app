<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Refined</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0c0c0e;
      --surface: #13131a;
      --border: rgba(255,255,255,0.08);
      --border-hover: rgba(255,255,255,0.18);
      --gold: #c9a84c;
      --gold-light: #e8c97a;
      --text: #f0ede8;
      --muted: #888;
      --danger: #e05252;
      --radius: 16px;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text);
    }

    /* Ambient background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 20% 20%, rgba(201,168,76,0.08) 0%, transparent 70%),
        radial-gradient(ellipse 50% 60% at 80% 80%, rgba(100,80,200,0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Grain overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.4;
    }

    /* Hero landing */
    .landing {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.12em;
      color: var(--text);
      margin-bottom: 0.3rem;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    .brand span { color: var(--gold); }

    .tagline {
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeUp 0.8s 0.15s ease forwards;
    }

    .open-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.78rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      padding: 14px 36px;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeUp 0.8s 0.3s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .open-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gold);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: -1;
    }

    .open-btn:hover {
      color: var(--bg);
    }

    .open-btn:hover::before {
      transform: translateX(0);
    }

    /* Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
      animation: overlayIn 0.3s ease;
    }

    @keyframes overlayIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Modal Card */
    .modal-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
      animation: cardIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: scale(0.88) translateY(20px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Top gold line accent */
    .modal-card::before {
      content: '';
      display: block;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    /* Avatar zone */
    .avatar-zone {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 36px 32px 20px;
      gap: 12px;
    }

    .avatar-ring {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 1.5px solid var(--gold);
      padding: 3px;
      position: relative;
    }

    .avatar-ring::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 1px solid rgba(201,168,76,0.2);
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .modal-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      font-weight: 400;
      color: var(--text);
      letter-spacing: 0.05em;
    }

    .modal-subtitle {
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 16px;
      transition: all 0.2s;
      line-height: 1;
    }

    .close-btn:hover {
      background: rgba(224,82,82,0.15);
      border-color: var(--danger);
      color: var(--danger);
    }

    /* Form body */
    .form-body {
      padding: 0 32px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .field label {
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 500;
    }

    .input-wrap {
      position: relative;
    }

    .input-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      stroke: var(--muted);
      fill: none;
      stroke-width: 1.8;
      transition: stroke 0.2s;
      pointer-events: none;
    }

    .field input {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 13px 14px 13px 42px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.25s ease;
    }

    .field input::placeholder { color: rgba(255,255,255,0.2); }

    .field input:focus {
      border-color: var(--gold);
      background: rgba(201,168,76,0.04);
      box-shadow: 0 0 0 3px rgba(201,168,76,0.1);
    }

    .field input:focus + svg,
    .input-wrap:focus-within svg {
      stroke: var(--gold);
    }

    /* Password toggle */
    .toggle-pass {
      position: absolute;
      right: 13px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      color: var(--muted);
      display: flex;
      transition: color 0.2s;
    }
    .toggle-pass:hover { color: var(--text); }
    .toggle-pass svg { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 1.8; }

    /* Remember + forgot row */
    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .remember input[type=checkbox] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 1px solid var(--border-hover);
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.2s;
    }

    .remember input[type=checkbox]:checked {
      background: var(--gold);
      border-color: var(--gold);
    }

    .remember input[type=checkbox]:checked::after {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--bg);
      clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
    }

    .forgot {
      font-size: 0.78rem;
      color: var(--gold);
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: color 0.2s;
    }
    .forgot:hover { color: var(--gold-light); text-decoration: underline; }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--gold);
      color: #0c0c0e;
      border: none;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.82rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0);
      transition: background 0.2s;
    }

    .submit-btn:hover {
      background: var(--gold-light);
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(201,168,76,0.3);
    }

    .submit-btn:active { transform: translateY(0); }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.15);
      letter-spacing: 0.1em;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* Social buttons */
    .social-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.78rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .social-btn svg { width: 16px; height: 16px; }

    .social-btn:hover {
      background: rgba(255,255,255,0.06);
      border-color: var(--border-hover);
      color: var(--text);
    }

    /* Footer row */
    .modal-footer {
      text-align: center;
      font-size: 0.78rem;
      color: var(--muted);
      padding-top: 4px;
    }

    .modal-footer a {
      color: var(--gold);
      text-decoration: none;
    }
    .modal-footer a:hover { text-decoration: underline; }

    /* Keyframes */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .modal-card { border-radius: 12px; }
      .avatar-zone, .form-body { padding-left: 20px; padding-right: 20px; }
    }
  </style>
</head>
<body>

  <!-- Landing page -->
  <div class="landing">
    <h1 class="brand">Aur<span>è</span>a</h1>
    <p class="tagline">Exclusive Member Access</p>
    <button class="open-btn" onclick="openModal()">
      Sign In
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </button>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="loginModal" onclick="handleOverlayClick(event)">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">

      <button class="close-btn" onclick="closeModal()" aria-label="Close">&#x2715;</button>

      <!-- Avatar + Title -->
      <div class="avatar-zone">
        <div class="avatar-ring">
          <img class="avatar-img"
               src="logo.jpg"
               alt="User Avatar"/>
        </div>
        <h2 class="modal-title" id="modalTitle">Welcome Back</h2>
        <p class="modal-subtitle">Sign in to continue</p>
      </div>

      <!-- Form -->
      <form class="form-body" action="/action_page.php" method="post" onsubmit="handleSubmit(event)">

        <!-- Username -->
        <div class="field">
          <label for="uname">Username</label>
          <div class="input-wrap">
            <input type="text" id="uname" name="uname" placeholder="your@email.com" required autocomplete="username"/>
            <svg viewBox="0 0 24 24" style="pointer-events:none">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label for="psw">Password</label>
          <div class="input-wrap">
            <input type="password" id="psw" name="psw" placeholder="••••••••" required autocomplete="current-password"/>
            <svg viewBox="0 0 24 24" style="pointer-events:none">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <button type="button" class="toggle-pass" onclick="togglePass()" aria-label="Toggle password visibility" id="toggleBtn">
              <svg viewBox="0 0 24 24" id="eyeIcon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Meta row -->
        <div class="meta-row">
          <label class="remember">
            <input type="checkbox" checked/> Remember me
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Sign In</button>

        <!-- Divider -->
        <div class="divider">or continue with</div>

        <!-- Social -->
        <div class="social-row">
          <button type="button" class="social-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Google
          </button>
          <button type="button" class="social-btn">
            <svg viewBox="0 0 24 24" fill="#1877F2">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>

        <!-- Footer -->
        <p class="modal-footer">
          Don't have an account? <a href="#">Create one →</a>
        </p>

      </form>
    </div>
  </div>

  <script>
    function openModal() {
      const modal = document.getElementById('loginModal');
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
      setTimeout(() => document.getElementById('uname').focus(), 400);
    }

    function closeModal() {
      const modal = document.getElementById('loginModal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    function handleOverlayClick(e) {
      if (e.target === document.getElementById('loginModal')) closeModal();
    }

    function togglePass() {
      const input = document.getElementById('psw');
      const icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
          <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    // Keyboard escape to close
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });

    function handleSubmit(e) {
      e.preventDefault();
      const btn = e.target.querySelector('.submit-btn');
      btn.textContent = 'Signing in…';
      btn.style.opacity = '0.7';
      // Simulate — remove in production
      setTimeout(() => {
        btn.textContent = 'Sign In';
        btn.style.opacity = '1';
      }, 1800);
    }
  </script>
</body>
</html>
